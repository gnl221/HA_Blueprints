blueprint:
  name: Motion-activated Light with time condition
  description: Turn on a light when motion is detected.
  domain: automation
  source_url: https://github.com/gnl221/HA_Blueprints/blob/main/motion_nightlight.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
            brightness_pct:
    time_trigger_after:
      name: After
      selector:
        time:
    time_trigger_before:
      name: Before
      selector:
        time:
    illuminance_sensor:
      name: Illuminance sensor
      selector:
        entity:
          domain: sensor
          device_class: illuminance
    illuminance_cutoff:
      name: Illuminance should be below
      selector:
        number:
          min: 0
          max: 100000
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition: time
    after: !input time_trigger_after
    before: !input time_trigger_before
  - condition: numeric_state
    entity_id: !input illuminance_sensor
    below: !input illuminance_cutoff

action:
  - alias: "Turn on the light"
    service: light.turn_on
    data:
      brightness_pct: !input light_brightness_pct
    target: !input light_target
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    service: light.turn_off
    target: !input light_target
